<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_base.xhtml">

	<ui:define name="conteudo">

		<h:form id="formMenuDeCadastros">
			<p:accordionPanel>
				<p:tab title="Cadastros">
					<p:panelGrid cellpadding="5" columns="1">
						<p:commandLink update="@all"
							action="form-item?faces-redirect=true"
							style="margin-right:20px;" value="Item" />

						<p:commandLink update="@all" action="form-dispensa?faces-redirect=true"
							style="margin-right:20px;" value="Dispensa" />

						<p:commandLink update="@all"
							action="form-lista?faces-redirect=true"
							style="margin-right:20px;" value="Lista" />
					</p:panelGrid>
				</p:tab>

				<p:tab title="Consulas">
					<p:panelGrid cellpadding="5">

						<p:link outcome="form-item" value="Item de consumo"
							includeViewParams="false" style="margin-right:20px;" />

						<p:commandLink value="Dispensa" update="@all" immediate="true"
							action="dispensa/listar?faces-redirect=true"
							style="margin-right:20px;" />

						<p:commandLink value="Lista" update="@all"
							action="form-lista" style="margin-right:20px;" />
					</p:panelGrid>
				</p:tab>

			</p:accordionPanel>
		</h:form>

	</ui:define>
</ui:composition>
</html>
