<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="_base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="conteudo">

		<h:form id="formMenuDeCadastros">
			<p:accordionPanel id="painelAcordeao" widgetVar="Menu">
				<p:tab id="tabCadastros" title="Cadastros" columnn="1">
					<p:panelGrid id="gradeCadastros" cellpadding="5" columns="1" layout="grid">
						<p:commandLink update="@all"
							action="form-item?faces-redirect=true" style="margin-right:20px;"
							value="Item" />

						<p:commandLink update="@all"
							action="form-dispensa?faces-redirect=true"
							style="margin-right:20px;" value="Dispensa" />

						<p:commandLink update="@all"
							action="form-lista?faces-redirect=true"
							style="margin-right:20px;" value="Lista" />
					</p:panelGrid>
				</p:tab>

				<p:tab id="tabConsultas" title="Consulas">
					<p:panelGrid id="gradeConsultas" cellpadding="5" columns="1" layout="grid">

						<p:link outcome="form-item" value="Item de consumo"
							includeViewParams="false" style="margin-right:20px;" />

						<p:commandLink value="Dispensa" update="@all" immediate="true"
							action="dispensa/listar?faces-redirect=true"
							style="margin-right:20px;" />

						<p:commandLink value="Lista" update="@all" action="form-lista"
							style="margin-right:20px;" />
					</p:panelGrid>
				</p:tab>

			</p:accordionPanel>
		</h:form>

	</ui:define>
</ui:composition>
