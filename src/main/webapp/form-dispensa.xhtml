<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_base.xhtml">

	<ui:define name="conteudo">

		<h:form styleClass="card">
			<p:panel>
				<p:fieldset>

					<legend class="card-header h3">
						Cadastro de <strong>dispensa</strong>
					</legend>


					<p:panelGrid columns="2" styleClass="card-body">

						<p:outputLabel value="Nome" for="@next" />
						<p:inputText id="nome" value="#{dispensaBean.dispensa.nome}" />


						<p:outputLabel value="Adicionar item:" for="@next" />
						<p:commandButton icon="fa fa-fw fa-plus"
							action="#{dispensaBean.dispensa.adicionaItem(item)}"
							process="adicionarItem" update="messages">
							<p:inputText id="adicionarItem" value="#{dispensaBean.item.nome}" />
						</p:commandButton>

					</p:panelGrid>

				</p:fieldset>

				<f:facet name="footer">
					<div class="card-footer">
						<div class="form-text">Verifique antes de salvar.</div>

						<p:commandButton value="Salvar"
							action="#{dispensaBean.salvarDispensa}" process="@form"
							update="@form messages" style="margin-right:20px;"
							icon="fa fa-fw fa-save" />

						<p:commandButton value="Nova Dispensa" type="reset"
							update="messages" immediate="true" style="margin-right:20px;"
							icon="fa fa-fw fa-plus" />

						<p:linkButton value="Voltar" outcome="home" update="messages"
							style="margin-right:20px;" icon="fa fa-fw fa-arrow-left" />

					</div>
				</f:facet>

			</p:panel>

		</h:form>

	</ui:define>
</ui:composition>
</html>
